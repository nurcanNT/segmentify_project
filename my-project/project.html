<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="icon" href="sfy.png">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="logo">Sizin için Seçtiklerimiz</h1>
    </nav>
    <div id="leftSide">
        <ul class="product-category">
            <li><a href="#">Size Özel</a></li>
            <li><a href="#">Tamir, Tadilat Gereçleri</a></li>
            <li><a href="#">Mobilya</a></li>
            <li><a href="#">Sağlık, Medikal</a></li>
            <li><a href="#">Dizüstü Bilgisayar(Laptop)</a></li>
            <li><a href="#">Isıtma, Soğutma Sistemi</a></li>
        </ul>
    </div>
    <section class="slider">
        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <script src="main.js"></script>
    <!-- </------------------------------SLIDER--------------------------->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        function productList(category = "") {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "./data/product-list.json");
            xhr.send();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if ((this.status == 200) && (this.status < 300)) {
                        var json = JSON.parse(this.responseText)
                        console.log(json)
                        var productCategory = json["responses"][0][0]["params"]["userCategories"]
                        var categoryHtml = ""
                        for (var key in productCategory) {
                            var value = productCategory[key]
                            categoryHtml += `<li><a href="javascript:productList('${value}')">${value}</a></li>`
                        }
                        document.getElementsByClassName("product-category")[0].innerHTML = categoryHtml
                        if (json["responses"][0][0]["params"]["recommendedProducts"][category] == null) {
                            alert("Bu kategori bulunmamaktadır.")
                            return
                        }
                        var recommendedProducts = json["responses"][0][0]["params"]["recommendedProducts"][category]
                        var productHtml = ""
                        var products=[]
                        for (var key in recommendedProducts) {
                            var value = recommendedProducts[key]
                            productHtml = `<div class="slide-container">
                                                <div class="slide-content">
                                                    <div class="card-wrapper">
                                                        <div class="card">
                                                            <div class="image-content">
                                                                <span class="ovarlay"></span>

                                                                <div class="card-image">
                                                                    <img src="${value['image']}" alt="" class="card-img">
                                                                </div>
                                                            </div>

                                                            <div class="card-content">
                                                                <h4 class="name">${value['name']}</h4>
                                                                <div class="card-button">
                                                                    <button class="button">${value['priceText']}</button>
                                                                    <p class="description"><img src="kargo.png" alt="" class="description-img">Ücretsiz Kargo</p>
                                                                    <button onlick="alert('Ürün Sepete Eklendi.')" class="button2">Sepete Ekle</button>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>`
                                                products.push(productHtml)
                        }
                        console.log(this.responseText)
                        let appendNumber = 600;
                        let prependNumber = 1;
                        const swiper = new Swiper('.swiper', {
                            slidesPerView: 3,
                            centeredSlides: true,
                            spaceBetween: 30,
                            pagination: {
                                el: '.swiper-pagination',
                                type: 'fraction',
                            },
                            navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',
                            },
                            virtual: {
                                slides: products,
                            },
                        });
                    }
                }
            }

        }
        productList("Size Özel")
    </script>
</body>

</html>
